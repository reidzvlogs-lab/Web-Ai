<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebCursor Agent</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>WebCursor Agent</h1>
      <label class="toggle">
        <input type="checkbox" id="modeToggle" />
        <span>Step mode</span>
      </label>
    </header>

    <section>
      <textarea id="taskInput" placeholder="Describe your task..."></textarea>
    </section>

    <section class="buttons">
      <button id="runButton">Run</button>
      <button id="stepButton">Step</button>
      <button id="stopButton">Stop</button>
    </section>

    <section class="toggles">
      <label>
        <input type="checkbox" id="demoMode" /> Demo mode
      </label>
    </section>

    <section>
      <h2>Status log</h2>
      <div id="statusLog"></div>
    </section>

    <footer>
      <a href="options.html" target="_blank">Settings</a>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
